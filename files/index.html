<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Metadata Monitor</title>

	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.1/jquery.min.js"></script>
	<script type="text/javascript" src="/script.js"></script>
	
	<link rel="stylesheet" type="text/css" href="/style.css" />
	
</head>
<body>

<h1>Metadata monitor</h1>

<div class="controller">
	<p>Select verbose level</p>
	<input id="radio0" name="filter" value="radio0" type="radio" checked="checked" /><label for="radio0">Show all</label> <br />
	<input id="radio1" name="filter" value="radio1" type="radio" /><label for="radio1">Warnings and errors</label> <br />
	<input id="radio2" name="filter" value="radio2" type="radio" /><label for="radio2">Only errors</label>
</div>

<div class="controller">
	<input id="showdetails" name="showdetails" value="show" checked="checked" type="checkbox"/><label for="showdetails">Show details</label>
</div>

<div id="data"></div>


</body>
</html>
